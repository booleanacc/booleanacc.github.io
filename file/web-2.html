<!DOCTYPE html>
<html> 
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" async="true"> function changeFunc() {
       if(document.getElementById("select").value == 0)
            $('body').css('background-image','none');
        if(document.getElementById("select").value == 1)
           $('body').css('background-image','url(lightblue.jpg)');
        if(document.getElementById("select").value == 2)
            $('body').css('background-image','url(lightgold.jpg)');
    }
  </script>
  <script>
  // Register the service worker
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('serviceWorker.js').then(function(registration) {
  // Registration was successful
  console.log('ServiceWorker registration successful with scope: ', registration.scope);
  }).catch(function(err) {
  // registration failed :(
  console.log('ServiceWorker registration failed: ', err);
      });
  }
</script>
  
</head>
<body>

  <h1 style="text-align:center;padding:10px">Homework 14</h1>

  <div style="padding:10px">
    <p>Progressive Web Apps(PWA) allow the programmer to create cross platform apps with ease. PWA's allow better access to the app as they allow visibility in bad to no wifi. In addition, they improve the page response and make the app more discoverable.  </p>


  <select id="select" onchange="changeFunc()">Choose Background
    <option value="0">None</option>
    <option value="1">Light Blue</option>
    <option value="2">Light Gold</option>
  </select></body></html>
